<div class="row" style="margin-top:30px" *ngIf="profile">
    <div class="col-md-12 text-center">
        <p>
            <img class="img-circle" src="{{profile.picture}}" alt="Profile Picture">
        </p>
        <h4>{{ profile.nickname }}</h4>
        <p> Email: {{ profile.email }} </p>
    </div>
</div>
