<div class="sidebar">
  <nav class="navbar navbar-expand-lg main-nav navbar-dark">
    <a class="navbar-brand" [routerLink]="['/']">ITracker</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-label="Toggle navigation"
            [attr.aria-expanded]="isExpanded"
            (click)="toggle()">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="current-project my-2 w-100">
      <select (change)="onProjectChange($event.target.value)" id="bs-current-project" class="selectpicker form-control" data-live-search="true" data-width="100%" data-style="someClass">
        <option value="-1">All</option>
        <!--<option data-divider="true"></option>-->
        <option value='{{ project.projectId }}' *ngFor="let project of projects">{{project?.name}}</option>
      </select>
    </div>
    <div class="navbar-collapse collapse mt-2"
         [ngClass]="{ show: isExpanded }">
      <ul class="navbar-nav flex-column">
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/']"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/projects']"><i class="fas fa-folder"></i> Projects</a>
        </li>
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/issues']"><i class="fas fa-tasks"></i> Issues</a>
        </li>
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/attachments']"><i class="fas fa-file"></i> Attachments</a>
        </li>
      </ul>
    </div>
    <app-login-menu></app-login-menu>
  </nav>
</div>
